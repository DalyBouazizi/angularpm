<span 
  class="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold transition-all duration-300 shadow-sm"
  [ngClass]="{
    'bg-green-100 text-green-800 border-2 border-green-400': status === 'Terminé',
    'bg-blue-100 text-blue-800 border-2 border-blue-400': status === 'En cours',
    'bg-yellow-100 text-yellow-800 border-2 border-yellow-400': status === 'En attente',
    'bg-gray-100 text-gray-800 border-2 border-gray-400': !status
  }">
  
  <!-- Emoji icon based on status -->
  <span class="mr-2 text-base">
    @if(status === 'Terminé') {
      ✅
    } @else if(status === 'En cours') {
      🔄
    } @else if(status === 'En attente') {
      ⏳
    } @else {
      ❓
    }
  </span>
  
  <!-- Status text -->
  {{ status || 'Non défini' }}
</span>
